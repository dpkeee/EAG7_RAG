<!DOCTYPE html>
<html>
  <head>
    <title>RAG Extension Popup</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>RAG Extension</h1>
    <button id="toggleButton">Stop Logging</button>
    <div class="search-section">
      <label for="searchInput">Enter text to find the corresponding URL:</label>
      <input type="text" id="searchInput" placeholder="Search text..." />
      <button id="searchButton">Search</button>
      <div id="searchResult"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
